<app-header></app-header>
<section class="foodSection">
    <nav class="options">
        <ul>
            <li>
                <img src="https://i.ibb.co/28gZB5W/menu-active.png" class="icon" />
            </li>
            <li>
                <img src="https://i.ibb.co/PF4wPJZ/orders.png" class="icon">
            </li>
            <li>
                <img src="https://i.ibb.co/KzPsZst/history.png" class="icon" />
            </li>
            <li>
                <img src="https://i.ibb.co/nmbvZRY/logout.png" class="icon" (click)="logOut()" />
            </li>
        </ul>
    </nav>
    <article class="menu">
        <h1>CATEGORY MENU</h1>
        <div class="productType">
            <div class="btnsType">
                <button [class.active]="btnActive === 'breakfast'" class="btnType"
                    (click)="showSelectedItems('breakfast')">BREAKFAST</button>
                <button [class.active]="btnActive === 'meals'" class="btnType"
                    (click)="showSelectedItems('meals')">MEALS</button>
                    <button [class.active]="btnActive === 'desserts'" class="btnType"
                    (click)="showSelectedItems('desserts')">DESSERTS</button>
                    <button [class.active]="btnActive === 'drinks'" class="btnType"
                    (click)="showSelectedItems('drinks')">DRINKS</button>
            </div>
            <div class="allProducts">
                <div class="productCard" *ngFor="let product of filteredItems">
                    <img src="{{product.image}}" alt="{{product.name}}" class="productImg">
                    <P class="productName">{{product.name}}</P>
                    <p class="productPrice">$ {{product.price}}</p>
                    <img src="https://i.ibb.co/PDN4nLV/add-button.png" class="selectProduct" (click)="addToOrder(product)">
                </div>
            </div>
        </div>
    </article>
    <app-order-modal [orderList]="orderItems" [totalPrice]="orderPrice"></app-order-modal>
</section>
