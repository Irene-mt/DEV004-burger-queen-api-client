<section class="logIn">
    <article class="artLogo">
        <h1>LOGO</h1>
    </article>
    <article class="artLogin">
        <h5 class="welcome">Welcome!</h5>
        <form class="formLogin">
            <input type="email" placeholder="email" class="inpEmail" required>
            <input type="password" placeholder="password" class="inpPassword" required>
            <button type="submit" class="btnLogin">LOGIN</button>
        </form> 
    </article>
</section>
